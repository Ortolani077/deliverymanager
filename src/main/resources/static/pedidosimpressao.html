<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Pedidos | Sistema de Impressão</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --accent-color: #3498db;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-gray: #ecf0f1;
      --dark-gray: #7f8c8d;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 6px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 20px 0;
      margin-bottom: 30px;
      box-shadow: var(--shadow);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    h1 {
      font-weight: 500;
      font-size: 24px;
    }

    .actions-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      align-items: center;
    }

    button {
      background-color: var(--accent-color);
      color: var(--white);
      padding: 10px 16px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    button:hover {
      background-color: #2980b9;
      transform: translateY(-1px);
    }

    button.secondary {
      background-color: var(--secondary-color);
    }

    button.secondary:hover {
      background-color: #2c3e50;
    }

    button.success {
      background-color: var(--success-color);
    }

    button.success:hover {
      background-color: #219653;
    }

    .material-icons {
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--white);
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--light-gray);
    }

    th {
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: 500;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background-color: rgba(52, 152, 219, 0.05);
    }

    .impresso {
      background-color: rgba(39, 174, 96, 0.1) !important;
    }

    .nao-impresso {
      background-color: rgba(243, 156, 18, 0.1) !important;
    }

    .oculto {
      display: none !important;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .status-impresso {
      background-color: rgba(39, 174, 96, 0.1);
      color: var(--success-color);
    }

    .status-pendente {
      background-color: rgba(243, 156, 18, 0.1);
      color: var(--warning-color);
    }

    #modal {
      display: none;
      position: fixed;
      width: 400px;
      background-color: var(--white);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal-content {
      text-align: center;
    }

    .modal-title {
      font-size: 20px;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    #mensagem {
      text-align: center;
      margin: 20px 0;
      font-weight: 500;
      padding: 12px;
      border-radius: var(--border-radius);
    }

    .success-message {
      background-color: rgba(39, 174, 96, 0.1);
      color: var(--success-color);
    }

    .error-message {
      background-color: rgba(231, 76, 60, 0.1);
      color: var(--danger-color);
    }

    #notificacao {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--success-color);
      color: var(--white);
      padding: 15px 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: none;
      z-index: 1001;
      animation: fadeIn 0.3s, fadeOut 0.3s 4.5s;
      max-width: 350px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--dark-gray);
    }

    .empty-state .material-icons {
      font-size: 48px;
      margin-bottom: 15px;
      color: var(--light-gray);
    }

    @media (max-width: 768px) {
      .actions-bar {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      th, td {
        padding: 10px;
        font-size: 14px;
      }

      #modal {
        width: 90%;
      }
    }

    /* REGRAS DE IMPRESSÃO */
    @media print {
      body * {
        visibility: hidden;
      }

      .print-area, .print-area * {
        visibility: visible;
      }

      .print-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
  </style>

</head>
<body>

  <header>
    <div class="header-content">
      <h1>Gestão de Pedidos</h1>
      <button class="secondary" onclick="window.location.href='http://localhost:8082/inicio.html'">
        <span class="material-icons">arrow_back</span> Voltar
      </button>
    </div>
  </header>

  <div class="container">
    <div class="actions-bar">
      <button id="toggleImpressosBtn" onclick="toggleImpressos()">
        <span class="material-icons">visibility_off</span> Ocultar Impressos
      </button>
      <div id="mensagem"></div>
    </div>

    <table id="tabelaPedidos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Telefone</th>
          <th>Data</th>
          <th>Status</th>
          <th>Itens</th>
          <th>Total</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="notificacao"></div>

    <div id="modalOverlay"></div>
    <div id="modal">
      <div class="modal-content">
        <h3 class="modal-title">Confirmar Impressão</h3>
        <p>Tem certeza que deseja imprimir este pedido?</p>
        <div class="modal-buttons">
          <button class="success" onclick="confirmarImpressao()">
            <span class="material-icons">check</span> Confirmar
          </button>
          <button class="secondary" onclick="fecharModal()">
            <span class="material-icons">close</span> Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let idParaImprimir = null;
    let botaoAtual = null;
    let mostrarImpressos = true;
    let pedidosImpressos = JSON.parse(localStorage.getItem('pedidosImpressos')) || [];

    async function carregarPedidos() {
      try {
        const response = await fetch('http://localhost:8081/delivery/pedidos');
        const pedidos = await response.json();
        todosOsPedidos = pedidos;
        renderizarTabela();
      } catch (error) {
        console.error('Erro ao carregar pedidos:', error);
      }
    }

    function renderizarTabela() {
      const tbody = document.querySelector('#tabelaPedidos tbody');
      tbody.innerHTML = '';

      todosOsPedidos.forEach(pedido => {
        const linha = document.createElement('tr');
        const ehImpresso = pedidosImpressos.includes(pedido.id);

        if (ehImpresso) {
          linha.classList.add('impresso');
        } else {
          linha.classList.add('nao-impresso');
        }

        if (!mostrarImpressos && ehImpresso) {
          linha.classList.add('oculto');
        }

        linha.innerHTML = `
          <td>${pedido.id}</td>
          <td>${pedido.cliente.nome}</td>
          <td>${pedido.cliente.telefone}</td>
          <td>${new Date(pedido.data).toLocaleString()}</td>
          <td>
            <span class="status-badge ${ehImpresso ? 'status-impresso' : 'status-pendente'}">
              ${ehImpresso ? 'IMPRESSO' : 'PENDENTE'}
            </span>
          </td>
          <td>${pedido.itens.map(item => item.nome).join(', ')}</td>
          <td>R$ ${pedido.total.toFixed(2)}</td>
          <td>
            <button class="success" onclick="abrirModal(${pedido.id}, this)" ${ehImpresso ? 'disabled' : ''}>
              <span class="material-icons">print</span> Imprimir
            </button>
          </td>
        `;

        tbody.appendChild(linha);
      });
    }

    function toggleImpressos() {
      mostrarImpressos = !mostrarImpressos;
      document.getElementById('toggleImpressosBtn').innerHTML = `
        <span class="material-icons">${mostrarImpressos ? 'visibility_off' : 'visibility'}</span>
        ${mostrarImpressos ? 'Ocultar Impressos' : 'Mostrar Impressos'}
      `;
      renderizarTabela();
    }

    function abrirModal(id, botao) {
      idParaImprimir = id;
      botaoAtual = botao;
      document.getElementById('modalOverlay').style.display = 'block';
      document.getElementById('modal').style.display = 'block';
    }

    function fecharModal() {
      idParaImprimir = null;
      botaoAtual = null;
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('modal').style.display = 'none';
    }

    function confirmarImpressao() {
      if (idParaImprimir !== null) {
        if (!pedidosImpressos.includes(idParaImprimir)) {
          pedidosImpressos.push(idParaImprimir);
          localStorage.setItem('pedidosImpressos', JSON.stringify(pedidosImpressos));
        }

        fecharModal();
        renderizarTabela();
        mostrarNotificacao('Pedido marcado como impresso com sucesso!');
      }
    }

    function mostrarNotificacao(msg) {
      const notificacao = document.getElementById('notificacao');
      notificacao.textContent = msg;
      notificacao.style.display = 'block';

      setTimeout(() => {
        notificacao.style.display = 'none';
      }, 5000);
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', carregarPedidos);
  </script>

</body>
</html>
