<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Pedidos | Sistema de Impressão</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --accent-color: #3498db;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-gray: #ecf0f1;
      --dark-gray: #7f8c8d;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 6px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 15px;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 15px 0;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 15px;
    }

    h1 {
      font-weight: 500;
      font-size: 1.5rem;
    }

    .actions-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      background-color: var(--accent-color);
      color: var(--white);
      padding: 10px 14px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      white-space: nowrap;
    }

    button:hover {
      background-color: #2980b9;
      transform: translateY(-1px);
    }

    button.secondary {
      background-color: var(--secondary-color);
    }

    button.secondary:hover {
      background-color: #2c3e50;
    }

    button.success {
      background-color: var(--success-color);
    }

    button.success:hover {
      background-color: #219653;
    }

    .material-icons {
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--white);
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid var(--light-gray);
    }

    th {
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: 500;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background-color: rgba(52, 152, 219, 0.05);
    }

    .impresso {
      background-color: rgba(39, 174, 96, 0.1) !important;
    }

    .nao-impresso {
      background-color: rgba(243, 156, 18, 0.1) !important;
    }

    .oculto {
      display: none !important;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .status-impresso {
      background-color: rgba(39, 174, 96, 0.1);
      color: var(--success-color);
    }

    .status-pendente {
      background-color: rgba(243, 156, 18, 0.1);
      color: var(--warning-color);
    }

    #modal {
      display: none;
      position: fixed;
      width: 90%;
      max-width: 400px;
      background-color: var(--white);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal-content {
      text-align: center;
    }

    .modal-title {
      font-size: 1.25rem;
      margin-bottom: 15px;
      color: var(--primary-color);
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    #mensagem {
      text-align: center;
      margin: 15px 0;
      font-weight: 500;
      padding: 10px;
      border-radius: var(--border-radius);
      width: 100%;
    }

    .success-message {
      background-color: rgba(39, 174, 96, 0.1);
      color: var(--success-color);
    }

    .error-message {
      background-color: rgba(231, 76, 60, 0.1);
      color: var(--danger-color);
    }

    #notificacao {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: var(--success-color);
      color: var(--white);
      padding: 12px 16px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: none;
      z-index: 1001;
      animation: fadeIn 0.3s, fadeOut 0.3s 4.5s;
      max-width: calc(100% - 30px);
      width: 350px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .empty-state {
      text-align: center;
      padding: 30px 15px;
      color: var(--dark-gray);
    }

    .empty-state .material-icons {
      font-size: 48px;
      margin-bottom: 12px;
      color: var(--light-gray);
    }

    /* Melhorias de responsividade para telas pequenas */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .header-content {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      
      .actions-bar {
        flex-direction: column;
        align-items: stretch;
      }
      
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      
      th, td {
        padding: 10px 8px;
        font-size: 14px;
      }
      
      button {
        width: 100%;
        justify-content: center;
      }
      
      .modal-buttons button {
        width: auto;
        flex: 1;
        min-width: 120px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }
      
      th, td {
        padding: 8px 6px;
        font-size: 13px;
      }
      
      .status-badge {
        font-size: 10px;
        padding: 3px 6px;
      }
      
      #modal {
        padding: 20px;
        width: 95%;
      }
      
      .modal-title {
        font-size: 1.1rem;
      }
      
      .modal-buttons {
        flex-direction: column;
      }
      
      .modal-buttons button {
        width: 100%;
      }
    }

    /* Estilos para visualização em cards em dispositivos móveis */
    .cards-view {
      display: none;
    }

    @media (max-width: 768px) {
      .table-view {
        display: none;
      }
      
      .cards-view {
        display: block;
      }
      
      .card {
        background: var(--white);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        margin-bottom: 15px;
        padding: 15px;
        position: relative;
      }
      
      .card.impresso {
        background-color: rgba(39, 174, 96, 0.1);
      }
      
      .card.nao-impresso {
        background-color: rgba(243, 156, 18, 0.1);
      }
      
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--light-gray);
      }
      
      .card-id {
        font-weight: bold;
        color: var(--primary-color);
      }
      
      .card-status {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
      }
      
      .card-detail {
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
      }
      
      .card-label {
        font-weight: 500;
        color: var(--dark-gray);
      }
      
      .card-actions {
        margin-top: 15px;
        text-align: center;
      }
      
      .card-actions button {
        width: 100%;
      }
    }

    /* REGRAS DE IMPRESSÃO */
    @media print {
      body * {
        visibility: hidden;
      }

      .print-area, .print-area * {
        visibility: visible;
      }

      .print-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <h1>Gestão de Pedidos</h1>
      <button class="secondary" onclick="window.location.href='https://deliverymanager.onrender.com/inicio.html'">
        <span class="material-icons">arrow_back</span> Voltar
      </button>
    </div>
  </header>

  <div class="container">
    <div class="actions-bar">
      <button id="toggleImpressosBtn" onclick="toggleImpressos()">
        <span class="material-icons">visibility_off</span> Ocultar Impressos
      </button>
      <div id="mensagem"></div>
    </div>

    <!-- Vista de tabela para desktop -->
    <div class="table-view">
      <table id="tabelaPedidos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Telefone</th>
            <th>Data</th>
            <th>Status</th>
            <th>Itens</th>
            <th>Total</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Vista de cards para móvel -->
    <div class="cards-view" id="cardsContainer"></div>

    <div id="notificacao"></div>

    <div id="modalOverlay"></div>
    <div id="modal">
      <div class="modal-content">
        <h3 class="modal-title">Confirmar Impressão</h3>
        <p>Tem certeza que deseja imprimir este pedido?</p>
        <div class="modal-buttons">
          <button class="success" onclick="confirmarImpressao()">
            <span class="material-icons">check</span> Confirmar
          </button>
          <button class="secondary" onclick="fecharModal()">
            <span class="material-icons">close</span> Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
      let idParaImprimir = null;
      let botaoAtual = null;
      let todosOsPedidos = [];
      let mostrarImpressos = true;
      let idsConhecidos = new Set();

      // Carrega o estado dos pedidos impressos do localStorage
      function carregarEstadoImpressos() {
        const estadoSalvo = localStorage.getItem('pedidosImpressos');
        if (estadoSalvo) {
          return new Set(JSON.parse(estadoSalvo));
        }
        return new Set();
      }

      // Salva o estado dos pedidos impressos no localStorage
      function salvarEstadoImpressos(impressos) {
        localStorage.setItem('pedidosImpressos', JSON.stringify(Array.from(impressos)));
      }

      let pedidosImpressos = carregarEstadoImpressos();

      async function carregarPedidos() {
        try {
          const response = await fetch('https://deliverymanager.onrender.com/api/pedidos/listar', {
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            credentials: 'same-origin'
          });

          if (!response.ok) {
            const errorData = await response.json().catch(() => null);
            throw new Error(errorData?.message || `Erro ao carregar pedidos: Status ${response.status}`);
          }

          const pedidosNovos = await response.json();
          
          // Atualiza o status de impressão com base no localStorage
          pedidosNovos.forEach(pedido => {
            pedido.impresso = pedidosImpressos.has(pedido.id);
          });
          
          const novosPedidos = pedidosNovos.filter(pedido => !idsConhecidos.has(pedido.id));
          
          if (novosPedidos.length > 0) {
            novosPedidos.forEach(pedido => idsConhecidos.add(pedido.id));
            
            if (todosOsPedidos.length > 0) {
              mostrarNotificacao(`${novosPedidos.length} novo(s) pedido(s) recebido(s)!`);
            }
          }

          todosOsPedidos = pedidosNovos;
          atualizarTabela();
          atualizarCards();
        } catch (error) {
          console.error('Erro ao carregar pedidos:', error);
          mostrarMensagem(error.message, 'error');
        }
      }

      function atualizarTabela() {
        const tbody = document.querySelector('#tabelaPedidos tbody');
        tbody.innerHTML = '';

        if (todosOsPedidos.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="8">
                <div class="empty-state">
                  <span class="material-icons">assignment</span>
                  <p>Nenhum pedido encontrado</p>
                </div>
              </td>
            </tr>
          `;
          return;
        }

        todosOsPedidos.sort((a, b) => new Date(b.dataPedido) - new Date(a.dataPedido));

        todosOsPedidos.forEach(pedido => {
          const tr = document.createElement('tr');

          // Verifica se o pedido está marcado como impresso
          const estaImpresso = pedidosImpressos.has(pedido.id);
          
          if (estaImpresso) {
            tr.classList.add('impresso');
            if (!mostrarImpressos) {
              tr.classList.add('oculto');
            }
          } else {
            tr.classList.add('nao-impresso');
          }

          const itensHTML = (pedido.itens || []).map(item =>
            `${item.produto?.nome || 'Produto'} (${item.quantidade}x)`
          ).join('<br>');

          tr.innerHTML = `
            <td>#${pedido.id}</td>
            <td>${pedido.cliente?.nome || '---'}</td>
            <td>${formatarTelefone(pedido.cliente?.telefone) || '---'}</td>
            <td>${formatarData(pedido.dataPedido)}</td>
            <td><span class="status-badge ${estaImpresso ? 'status-impresso' : 'status-pendente'}">${
              estaImpresso ? 'Impresso' : 'Pendente'
            }</span></td>
            <td>${itensHTML}</td>
            <td>R$ ${(pedido.preco || 0).toFixed(2).replace('.', ',')}</td>
            <td>
              <button onclick="abrirModal(${pedido.id}, this)" class="${estaImpresso ? 'secondary' : 'success'}">
                <span class="material-icons">print</span> ${estaImpresso ? 'Reimprimir' : 'Imprimir'}
              </button>
            </td>
          `;

          tbody.appendChild(tr);
        });
      }

      function atualizarCards() {
        const cardsContainer = document.getElementById('cardsContainer');
        cardsContainer.innerHTML = '';

        if (todosOsPedidos.length === 0) {
          cardsContainer.innerHTML = `
            <div class="empty-state">
              <span class="material-icons">assignment</span>
              <p>Nenhum pedido encontrado</p>
            </div>
          `;
          return;
        }

        todosOsPedidos.sort((a, b) => new Date(b.dataPedido) - new Date(a.dataPedido));

        todosOsPedidos.forEach(pedido => {
          // Verifica se o pedido está marcado como impresso
          const estaImpresso = pedidosImpressos.has(pedido.id);
          
          if (estaImpresso && !mostrarImpressos) {
            return; // Não mostra os impressos se estiverem ocultos
          }

          const card = document.createElement('div');
          card.classList.add('card');
          card.classList.add(estaImpresso ? 'impresso' : 'nao-impresso');

          const itensHTML = (pedido.itens || []).map(item =>
            `${item.produto?.nome || 'Produto'} (${item.quantidade}x)`
          ).join(', ');

          card.innerHTML = `
            <div class="card-header">
              <span class="card-id">#${pedido.id}</span>
              <span class="card-status ${estaImpresso ? 'status-impresso' : 'status-pendente'}">
                ${estaImpresso ? 'Impresso' : 'Pendente'}
              </span>
            </div>
            <div class="card-detail">
              <span class="card-label">Cliente:</span>
              <span>${pedido.cliente?.nome || '---'}</span>
            </div>
            <div class="card-detail">
              <span class="card-label">Telefone:</span>
              <span>${formatarTelefone(pedido.cliente?.telefone) || '---'}</span>
            </div>
            <div class="card-detail">
              <span class="card-label">Data:</span>
              <span>${formatarData(pedido.dataPedido)}</span>
            </div>
            <div class="card-detail">
              <span class="card-label">Itens:</span>
              <span>${itensHTML}</span>
            </div>
            <div class="card-detail">
              <span class="card-label">Total:</span>
              <span>R$ ${(pedido.preco || 0).toFixed(2).replace('.', ',')}</span>
            </div>
            <div class="card-actions">
              <button onclick="abrirModal(${pedido.id}, this)" class="${estaImpresso ? 'secondary' : 'success'}">
                <span class="material-icons">print</span> ${estaImpresso ? 'Reimprimir' : 'Imprimir'}
              </button>
            </div>
          `;

          cardsContainer.appendChild(card);
        });
      }

      function formatarData(dataString) {
        if (!dataString) return '---';
        const data = new Date(dataString);
        return data.toLocaleDateString('pt-BR') + ' ' + data.toLocaleTimeString('pt-BR').substring(0, 5);
      }

      function formatarTelefone(telefone) {
        if (!telefone) return '---';
        const nums = telefone.replace(/\D/g, '');
        if (nums.length === 10) {
          return nums.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
        } else if (nums.length === 11) {
          return nums.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        }
        return telefone;
      }

      function toggleImpressos() {
        mostrarImpressos = !mostrarImpressos;
        const btnToggle = document.getElementById('toggleImpressosBtn');
        btnToggle.innerHTML = mostrarImpressos 
          ? '<span class="material-icons">visibility_off</span> Ocultar Impressos' 
          : '<span class="material-icons">visibility</span> Mostrar Impressos';
        
        // Atualiza ambas as visualizações
        atualizarTabela();
        atualizarCards();
      }

      function abrirModal(id, botao) {
        document.getElementById('modalOverlay').style.display = 'block';
        document.getElementById('modal').style.display = 'block';
        idParaImprimir = id;
        botaoAtual = botao;
      }

      function fecharModal() {
        document.getElementById('modalOverlay').style.display = 'none';
        document.getElementById('modal').style.display = 'none';
        idParaImprimir = null;
        botaoAtual = null;
      }

      async function confirmarImpressao() {
          if (!idParaImprimir || !botaoAtual) return;

          // Desabilita o botão durante o processamento
          botaoAtual.disabled = true;
          botaoAtual.innerHTML = '<span class="material-icons">hourglass_top</span> Processando...';

          try {
              // Busca os dados para impressão
              const response = await fetch(
                  `https://deliverymanager.onrender.com/api/pedidos/${idParaImprimir}/dados-para-impressao`
              );

              if (!response.ok) {
                  throw new Error("Erro ao buscar dados para impressão.");
              }

              const texto = await response.text();
              console.log("Texto recebido para impressão:", texto);

              // Limpa o texto removendo possíveis duplicações
              const textoLimpo = limparTextoParaImpressao(texto);
              console.log("Texto processado para impressão:", textoLimpo);

              // Cria e configura o iframe para impressão
              const iframe = criarIframeImpressao(idParaImprimir, textoLimpo);
              document.body.appendChild(iframe);

              // Configura o evento de impressão
              configurarEventoImpressao(iframe);

              // Marca o pedido como impresso no localStorage
              pedidosImpressos.add(idParaImprimir);
              salvarEstadoImpressos(pedidosImpressos);

              // Atualiza a interface após um tempo seguro
              setTimeout(async () => {
                  await carregarPedidos();
                  mostrarMensagem('Pedido enviado para impressão!', 'success');
              }, 1000);

          } catch (error) {
              console.error('Erro ao imprimir pedido:', error);
              mostrarMensagem(error.message, 'error');
              botaoAtual.innerHTML = `<span class="material-icons">print</span> Tentar novamente`;
          } finally {
              botaoAtual.disabled = false;
              fecharModal();
          }
      }

      // Função auxiliar para limpar o texto da impressão
      function limparTextoParaImpressao(texto) {
          // Remove espaços extras e linhas duplicadas
          const linhas = texto.split('\n')
              .map(linha => linha.trim())
              .filter(linha => linha.length > 0);
          
          // Remove duplicatas consecutivas
          const linhasUnicas = [];
          let ultimaLinha = '';
          
          for (const linha of linhas) {
              if (linha !== ultimaLinha) {
                  linhasUnicas.push(linha);
                  ultimaLinha = linha;
              }
          }
          
          return linhasUnicas.join('\n') + '\n\n'; // Adiciona quebras no final
      }

      // Função auxiliar para criar o iframe de impressão
      function criarIframeImpressao(idPedido, texto) {
          const iframe = document.createElement("iframe");
          iframe.id = 'iframe-impressao-' + Date.now();
          
          // Estilo para ocultar o iframe
          Object.assign(iframe.style, {
              position: "fixed",
              right: "0",
              bottom: "0",
              width: "0",
              height: "0",
              border: "none",
              visibility: "hidden"
          });
          
          // Conteúdo otimizado para impressão térmica
          iframe.srcdoc = `
              <!DOCTYPE html>
              <html>
                  <head>
                      <title>Pedido #${idPedido}</title>
                      <style>
                          body {
                              font-family: 'Courier New', monospace;
                              font-size: 12px;
                              margin: 0;
                              padding: 2mm;
                              white-space: pre;
                          }
                          @media print {
                              @page {
                                  margin: 0;
                                  size: auto;
                              }
                              body {
                                  margin: 1mm;
                              }
                          }
                      </style>
                  </head>
                  <body>
                      <pre>${texto.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>
                  </body>
              </html>
          `;
          
          return iframe;
      }

      // Função auxiliar para configurar os eventos de impressão
      function configurarEventoImpressao(iframe) {
          iframe.onload = function() {
              setTimeout(() => {
                  try {
                      // Foca no iframe e inicia a impressão
                      iframe.contentWindow.focus();
                      iframe.contentWindow.print();
                      
                      // Remove o iframe após um tempo seguro
                      setTimeout(() => {
                          if (document.body.contains(iframe)) {
                              document.body.removeChild(iframe);
                          }
                      }, 3000);
                  } catch (e) {
                      console.error("Erro durante impressão:", e);
                      mostrarMensagem('Falha na impressão', 'error');
                      if (document.body.contains(iframe)) {
                          document.body.removeChild(iframe);
                      }
                  }
              }, 500);
          };
          
          // Fallback caso o onload não dispare
          setTimeout(() => {
              if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
                  iframe.onload();
              }
          }, 1000);
      }

      function mostrarMensagem(texto, tipo) {
        const msg = document.getElementById('mensagem');
        msg.textContent = texto;
        msg.className = tipo === 'success' ? 'success-message' : 'error-message';
        setTimeout(() => msg.textContent = '', 4000);
      }

      function mostrarNotificacao(texto) {
        const notificacao = document.getElementById('notificacao');
        notificacao.textContent = texto;
        notificacao.style.display = 'block';
        
        notificacao.style.animation = 'none';
        void notificacao.offsetWidth;
        notificacao.style.animation = 'fadeIn 0.3s, fadeOut 0.3s 4.5s';
        
        setTimeout(() => {
          notificacao.style.display = 'none';
        }, 5000);
      }

      window.onload = carregarPedidos;
      setInterval(carregarPedidos, 30000);
  </script>

</body>
